<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QC Defect Submission</title>
<style>
  body { font-family: sans-serif; padding: 10px; max-width: 600px; margin: auto; }
  .row { display: flex; margin-bottom: 10px; flex-wrap: wrap; }
  .row label { flex: 1; min-width: 120px; }
  .row input, .row textarea { flex: 2; min-width: 150px; padding: 5px; }
  #photoPreview { margin-top: 10px; width: 100%; max-height: 300px; object-fit: contain; border: 1px solid #ccc; }
  button { padding: 10px 15px; margin-top: 10px; width: 100%; }
</style>
</head>
<body>

<h2>QC Defect Submission</h2>

<form id="defectForm" method="POST" target="hidden_iframe"
      action="https://script.google.com/macros/s/AKfycbzL3Cusc6XQsn-10avnIOn0XOIvGk3Ks0jN73PP5T4f3Sr7Ng1JWNZhkvbK-Cdz-u7Q/exec">
  <div class="row">
    <label for="salesOrder">Sales Order No.</label>
    <input type="text" name="salesOrder" id="salesOrder" required>
  </div>
  <div class="row">
    <label for="itemNo">Item No.</label>
    <input type="text" name="itemNo" id="itemNo" required>
  </div>
  <div class="row">
    <label for="customerName">Customer Name</label>
    <input type="text" name="customerName" id="customerName" required>
  </div>
  <div class="row">
    <label for="itemName">Item Name</label>
    <input type="text" name="itemName" id="itemName" required>
  </div>
  <div class="row">
    <label for="defectDesc">Defect Description</label>
    <textarea name="defectDesc" id="defectDesc" rows="3" required></textarea>
  </div>
  <div class="row">
    <label for="defectCount">Defective Item Count</label>
    <input type="number" name="defectCount" id="defectCount" required>
  </div>

  <input type="file" accept="image/*" capture="environment" id="photoInput" required>
  <input type="hidden" name="imageBase64" id="imageBase64">
  <img id="photoPreview" src="">

  <button type="submit">Submit</button>
</form>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
// 压缩图片函数
async function compressImage(file, maxWidth = 1024, quality = 0.7) {
  return new Promise((resolve, reject) => {
    const img = new Image();
    img.onload = () => {
      const canvas = document.createElement('canvas');
      const scale = Math.min(1, maxWidth / img.width);
      canvas.width = img.width * scale;
      canvas.height = img.height * scale;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
      canvas.toBlob((blob) => resolve(blob), 'image/jpeg', quality);
    };
    img.onerror = reject;
    img.src = URL.createObjectURL(file);
  });
}

// Blob 转 Base64
function blobToBase64(blob) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onloadend = () => resolve(reader.result.split(',')[1]);
    reader.onerror = reject;
    reader.readAsDataURL(blob);
  });
}

let imageBlob = null;

// 选择照片后压缩并显示
document.getElementById('photoInput').addEventListener('change', async (e) => {
  if (!e.target.files || e.target.files.length === 0) return;
  const file = e.target.files[0];
  try {
    const compressed = await compressImage(file);
    imageBlob = compressed;
    document.getElementById('photoPreview').src = URL.createObjectURL(compressed);
    // 转 Base64 放入隐藏 input
    const base64 = await blobToBase64(compressed);
    document.getElementById('imageBase64').value = base64;
  } catch(err) {
    alert("Image processing failed: " + err.message);
  }
});
</script>

</body>
</html>
